<!DOCTYPE html>
<html>
    <head>
        <title>GRID</title>
    </head>
    <body>
        <div style="display: grid;
            grid-template-columns: 100px 100px;column-gap: 20px;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink ;">div1 <p>Text</p></div>
        </div>
        <div style="display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px ;
            column-gap: 10px; row-gap: 20px;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink ;">div1</div>
            <div style="background-color: lightblue; height: 30px;">div1</div>
            <div style="background-color: lightblue;height: 30px;">div1</div>
            <div style="background-color: lightpink ;">div1</div>
            <div style="background-color: lightblue;">div1</div>
            </div>
        </div>  
        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px ;
        column-gap: 10px; row-gap: 20px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink ;">div1</div>
        <div style="background-color: lightblue; height: 30px;">div1</div>
        <div style="background-color: lightblue;height: 30px;">div1</div>
        <div style="background-color: lightpink ;">div1</div>
        <div style="background-color: lightblue;">div1</div>
        </div>
    </div>
       
    
        
    </body>
</html>
